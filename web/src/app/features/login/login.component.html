<div class="login">
  <div class="login__container">
    <h2>Connexion</h2>
    <form (ngSubmit)="login()">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          id="email"
          type="email"
          [(ngModel)]="email"
          name="email"
          class="form-control"
          placeholder="Votre email"
          required
        />
      </div>
      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input
          id="password"
          type="password"
          [(ngModel)]="password"
          name="password"
          class="form-control"
          placeholder="Votre mot de passe"
          required
        />
      </div>
      @if (errorMessage) {
        <p class="error">
          {{ errorMessage }}
        </p>
      }
      <button type="submit" class="btn btn-primary">Se connecter</button>
      <a [routerLink]="['/signin']">Premi√®re connexion ?</a>
    </form>
  </div>
</div>
