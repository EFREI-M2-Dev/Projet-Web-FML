@if (isModalOpen) {
  <div class="add-task__modal">
    <div class="add-task__modal__content form-group">
      <h2>Modifier une t√¢che</h2>
      <div class="add-task__modal__inputs">
        <label for="title">Titre</label>
        <input type="text" id="title" [(ngModel)]="task.title" placeholder="Titre" />
        <label for="description">Description</label>
        <textarea
          type="text"
          id="description"
          [(ngModel)]="task.description"
          placeholder="Desc"
        ></textarea>
        <label for="date">Date</label>
        <input type="date" id="date" [(ngModel)]="task.atDate" placeholder="Titre" />
      </div>
      <button class="add-task__modal__close" (click)="closeModal()">
        <svg
          width="14"
          height="14"
          viewBox="0 0 14 14"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M13.295 2.115C13.6844 1.72564 13.6844 1.09436 13.295 0.705V0.705C12.9056 0.315639 12.2744 0.315639 11.885 0.705L7 5.59L2.115 0.705C1.72564 0.315639 1.09436 0.315639 0.705 0.705V0.705C0.315639 1.09436 0.315639 1.72564 0.705 2.115L5.59 7L0.705 11.885C0.315639 12.2744 0.315639 12.9056 0.705 13.295V13.295C1.09436 13.6844 1.72564 13.6844 2.115 13.295L7 8.41L11.885 13.295C12.2744 13.6844 12.9056 13.6844 13.295 13.295V13.295C13.6844 12.9056 13.6844 12.2744 13.295 11.885L8.41 7L13.295 2.115Z"
            fill="black"
          />
        </svg>
      </button>
      <button (click)="editTask()" class="btn">Modifier</button>
    </div>
  </div>
}
